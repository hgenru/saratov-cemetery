<!DOCTYPE html>
<html>
    <head>
        <title>Embed Example</title>
        <meta charset="utf-8">
    </head>
    <body>
        <style>
            #map
            {
                width: 960px;
                height: 960px;
            }
        </style>
        <h1>Данную карту можно вставлять через iframe</h1>
        <p>Например так:</p>
        <pre>
            &lt;iframe style="width: 960px; height: 960px;" src="https://hgenru.github.io/saratov-cemetery"&gt;
            &lt;/iframe&gt;
        </pre>
        <iframe id="map" src="index.html">
        </iframe>
    </body>
</html>
