<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
        <title>saratov-cemetery</title>
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- Bootstrap -->
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap.min.css">
        <!-- Leaflet -->
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css">
        <!-- Select2 -->
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/select2/3.5.2/select2.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/select2/3.5.2/select2-bootstrap.min.css">

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

        <script>
            var require = {
                baseUrl: 'scripts'
            };
        </script>
        <script data-main="main.js" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.15/require.min.js"></script>
        <script src="requireConfig.js"></script>

        <base href="/"/>
        <div class="container">
            <!-- ko if: app.ready -->
                <a href="#" class="col-lg-1 btn btn-default btn-lg glyphicon glyphicon-home" role="button"><span class="input-group-btn " id="search-box-input-marker"></span></a>
                <div class="col-lg-11 input-group input-group-lg">
                    <input data-bind="value: searchText, valueUpdate: 'afterkeydown'" type="text" class="form-control" placeholder="Начните вводить имя, год рождения или год сметри" aria-describedby="search-box-input-marker">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                            <span data-bind="text: searchScopes[app.currentSectionId()]"></span> <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-right" role="menu" data-bind="foreach: searchScopes">
                            <li><a href="#" data-bind="
                                text: $data,
                                click: function() { $root.app.currentSectionId($index()) },
                                visible: $root.app.currentSectionId() !== $index()"></a></li>
                        </ul>
                    </div>
                </div>
                <!-- ko if: searchText -->
                    <div class="col-lg-12" data-bind="foreach: getSlicedRelevantSearchResult">
                        <div class="row row-with-border">
                            <div class="col-lg-9">
                                <h3>
                                    <a data-bind="page-href: '../departed/' + id"><span data-bind="text: name"></span></a>
                                    <small>
                                        <span data-bind="text: birthDate || '??.??.????'"></span>&nbsp;—&nbsp;<span
                                                        data-bind="text: deadDate"></span>
                                    </small>
                                </h3>
                            </div>
                            <div class="col-lg-3">
                                <h3>
                                    <small>
                                        Секция: <span data-bind="text: section"></span>,
                                        Ряд: <span data-bind="text: row"></span>,
                                        Ограда: <span data-bind="text: col"></span>
                                    </small>
                                </h3>
                            </div>
                        </div>
                    </div>
                <nav>
                    <ul class="pagination">
                        <li>
                            <a href="#" data-bind="click: function() { $root.setPaginationId(1); }" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <!-- ko foreach: getPaginationChunks -->
                            <li>
                                <a href="#" data-bind="text: $data, click: function() { $root.setPaginationId($data); }"></a>
                            </li>
                        <!-- /ko -->
                        <li>
                            <a href="#" data-bind="click: function() { $root.setPaginationId($root.paginationChunsCount()); }" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- /ko -->
            <!-- /ko -->
            <div data-bind="page: {id: 'departed', with: departedViewModel}">
                <div data-bind="page: {id: '?', nameParam: currentDepartedId}">
                    <!-- ko if: !app.ready -->
                        <div class="col-lg-12">
                            <h4>Пожалуйста, подождите</h4>
                        </div>
                    <!-- /ko -->
                    <!-- ko if: app.ready -->
                        <div data-bind="with: currentDeparted">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="page-header">
                                        <h1 data-bind="text: name">
                                        </h1>
                                        <h1>
                                            <small>
                                                <span data-bind="text: birthDate || '??.??.????'"></span>&nbsp;—&nbsp;<span
                                                data-bind="text: deadDate"></span>
                                            </small>
                                        </h1>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4">
                                    <img class="img-thumbnail" data-bind="attr: {'src': 'http://toldot.ru/images/cemetery/' + picture}">
                                </div>
                                <div class="col-lg-2">
                                    <table class="table">
                                        <tbody>
                                            <tr>
                                                <td>Секция:</td>
                                                <td><a data-bind="text: section, page-href: '/section/' + section"></a></td>
                                            </tr>
                                            <tr>
                                                <td>Ряд:</td>
                                                <td data-bind="text: row"></td>
                                            </tr>
                                            <tr>
                                                <td>Ограда:</td>
                                                <td data-bind="text: col"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    <!-- /ko -->
                </div>
            </div>

            <div data-bind="page: {id: 'map', role: 'start', with: mapViewModel}">
                <div id="saratov-cemetery-map" data-bind="leaflet: {
                    options: mapOptions,
                    latitude: latitude,
                    longitude: longitude,
                    zoom: zoom,
                    callback: callbackWithMapInit }">
                </div>
            </div>

            <!-- ko if: app.ready -->
                <div data-bind="page: {id: 'section', with: sectionViewModel}">
                    <div data-bind="page: {id: '?', nameParam: app.currentSectionId}">
                        <div class="row">
                            <h1 class="col-lg-12">Секция №<span data-bind="text: app.currentSectionId"></span></h1>
                        </div>
                        <div data-bind="foreach: chunks">
                            <div class="row">
                                <h4 class="col-lg-3" data-bind="text: 'Ряд ' + ($data[0].row)"></h4>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <ul class="pagination">
                                    <!-- ko foreach: $data -->
                                        <li><a data-bind="text: col, page-href: '/departed/' + id"></a></li>
                                    <!-- /ko -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <!-- /ko -->
        </div>
    </head>
    <body>
</body>
</html>
